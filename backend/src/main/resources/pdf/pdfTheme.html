<html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8"/>
    </head>
    <style>
        body { 
            padding: 24px; 
            color: #262626;
            font-family: 'Times New Roman', Times, serif;
        }

        p.normal-description {
            font-size: 16px
        }

        hr.line {
            border-top: 1px solid #ccc
        }
    </style>

    <body>
        <h1>BankUI - twój najgorszy bank</h1>
        <p class="description" style="margin-top: -20px">Bankujesz - tracisz</p>
        <hr class="line"/>
        <h2>Potwierdzenie płatności</h2>
        <p class="normal-description">Data wysłania przelewu: <b>${date}</b></p>
        <hr class="line" align="left" width="10%"/>
        <p class="normal-description">Rachunek źródłowy: <b>${accountNoOwner}</b></p>
        <p class="normal-description">Rachunek docelowy: <b>${accountNoTarget}</b></p>
        <hr class="line" align="left" width="10%"/>
        <p class="normal-description">Tytuł: <b>${title}</b></p>
        <p class="normal-description">Kwota: <b>${value}</b></p>
    </body>
</html>
