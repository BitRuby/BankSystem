matrix:
  include:
    - language: java
      jdk: oraclejdk10
      before_install:
        - wget http://www.us.apache.org/dist/kafka/0.8.2.1/kafka_2.10-0.8.2.1.tgz -O kafka.tgz
        - mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
        - nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
        - nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
        - sleep 5
        - kafka/bin/kafka-topics.sh --create --partitions 1 --replication-factor 1 --topic make-transfer --zookeeper localhost:2181
        - kafka/bin/kafka-topics.sh --create --partitions 4 --replication-factor 1 --topic status-sender --zookeeper localhost:2181
        - cd backend
      install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
      script:  mvn test

    - language: node_js
      node_js: "8"
      before_install: cd frontend/bank-transfer-ui
      install: npm install
      script: npm run build

branches:
  only:
    - master
    - develop

env:
  global:
    - ZOOKEEPER_PEERS=localhost:2181
    - KAFKA_PEERS=localhost:9092

